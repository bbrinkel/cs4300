{% extends 'bookings/base.html' %}
{% block title %} Movie List {% endblock %}
{% block content %}
  <h2>Available Movies</h2>
  <ul class="list-group">
    {% for movie in movies %}
      <li class="list-group-item">
        <h5>{{ movie.title }}</h5>
        <p>{{ movie.description }}</p>
        
      </li>
    {% empty %}
      <li class="list-group-item">No movies found.</li>
    {% endfor %}
  </ul>
{% endblock %}
